<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
      <div class="title"> <h1>Dados do paciente</h1></div>
      <div class="form">
          <form action="" method="post">
              <div class="form_div">
                  <div class="data-title">
                      <label for=""><strong>1&#41 Nome do paciente</strong></label>
                  </div>
                  <div class="data-input">
                      <input type="text" name="" id="">
                  </div>                  
              </div>

              <div class="form_div">
                  <div class="data-title">
                      <label for=""><strong>2&#41 Registro hospitalar</strong></label>
                  </div>
                  <div class="data-input">
                      <input type="text" name="" id="">
                  </div>                  
              </div>

              <div class="form_div">
                  <div class="data-title">
                      <label for=""><strong>3&#41 Data de inclusão</strong></label>
                  </div>
                  <div class="data-input">
                      <input type="text" name="" id="">
                  </div>                  
              </div>

              <div class="form_div">
                  <div class="data-title">
                      <label for=""><strong>4&#41 Data de nascimento</strong></label>
                  </div>
                  <div class="data-input">
                      <input type="text" name="" id="">
                  </div>                  
              </div>

              <div class="form_div">
                  <div class="data-title">
                      <label for=""><strong>5&#41 E-mail</strong></label>
                  </div>
                  <div class="data-input">
                      <input type="email" name="" id="">
                  </div>                  
              </div>

              <div class="form_div">
                  <div class="data-title">
                      <label for=""><strong>6&#41 Sexo</strong></label>
                  </div>
                  <div class="data-input">
                      <input type="radio" name="fem" id="fem" class="radiocheck"> Feminino
                      <input type="radio" name="masc" id="masc" class="radiocheck2"> Masculino
                  </div>                  
              </div>

              <div class="form_div">
                  <div class="data-title">
                      <label for=""><strong>7&#41 Raça declarada</strong></label>
                  </div>
                  <div class="data-input">
                      <select name="" id="">
                          <option value=""> </option>
                          <option value="">Branca</option>
                          <option value="">Negra</option>
                          <option value="">Parda</option>
                          <option value="">Amarela</option>
                          <option value="">Indígena</option>
                          <option value="">Desconhecida</option>
                      </select>
                  </div>                  
              </div>

              <div class="form_div">
                  <div class="data-title">
                      <label for=""><strong>8&#41 Como ficou sabendo do estudo?</strong></label>
                  </div>
                  <div class="data-input">
                      <div class="check">
                          <div class="opt">
                              <input type="checkbox" name="" id=""> Convidado
                          </div>
                          <div class="opt">
                              <input type="checkbox" value=""> Internet
                          </div>
                          <div class="opt">
                              <input type="checkbox" name="" id=""> Amigos
                          </div>
                          <div class="opt">
                              <input type="checkbox" name="" id=""> Familiares
                          </div>
                          <div class="opt">
                              <input type="checkbox" name="" id=""> Outros
                          </div>
                      </div>
                  </div>                  
              </div>

              <div class="button">
                  <input type="submit" value="Enviar">
              </div>
          </form>
      </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
